<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcertPix - Cadastrar Usuário</title>
</head>
<body>

    <script src="post.js"></script>
    <form onsubmit="efetuarLogin()">
        <label for="nome">Nome:</label>
        <input name="nome" id="nome" type="text">
        <br><br>

        <label for="senha">Senha:</label>
        <input name="senha" id="senha" type="text">
        <br><br>
        <button type="submit">Enviar</button>
    </form>
    <br><br><br>
    
    <script src="post.js"></script>
    <form onsubmit="cadastrarParceiro()">
        <h3>Cadastro Parceiros</h3>
        <label for="parceiro">Parceiro:</label>
        <input name="parceiro" id="parceiro" type="text">
        <br><br>

        <label for="documentNum">CNPJ/CPF:</label>
        <input name="documentNum" id="documentNum" type="text">
        <br><br>

        <label for="notificationFraudDate">Data da Notificação da Fraude:</label>
        <input name="notificationFraudDate" id="notificationFraudDate" type="text">
        <br><br>

        <label for="debit">Valor do Débito:</label>
        <input name="debit" id="debit" type="text">
        <br><br>

        <label for="telephone">Telefone de Cadastro:</label>
        <input name="telephone" id="telephone" type="text">
        <br><br>

        <label for="address">Endereço do Parceiro:</label>
        <input name="address" id="address" type="text">
        <br><br>

        <label for="city">Cidade do Parceiro:</label>
        <input name="city" id="city" type="text">
        <br><br>

        <label for="state">Estado do Parceiro:</label>
        <input name="state" id="state" type="text">
        <br><br>
        
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
